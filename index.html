<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity - Home</title>
    <link rel="stylesheet" href="/Frontend/css/styles.css" type="text/css">
</head>
<body>
    
    <header>

      


    </header>

    <main>

        <form class="signup">

            <h2>Inscription</h2>

            <label for="nom"></label>
            <input id="nom" type="text" placeholder="Nom" name="nom" >

            <label for="prenom"></label>
            <input id="prenom" type="text" placeholder="Prenom" name="prenom">

            <label for="pseudo"></label>
            <input id="pseudo" type="text" placeholder="pseudo" name="pseudo">
            
            <label for="mail"></label>
            <input id="mail" type="email" name="mail" placeholder="E-mail">

            <label for="password"></label>
            <input id="password" type="password" name="password" placeholder="password">

            <input type="submit" value="Je m'inscris" class="btn__register">

            <div><a  onclick="dispLogin()" >Déjà Inscris ?</a></div>

        </form>

        <form class="signin">

            <h2>Connexion</h2>
            
            <label for="mail"></label>
            <input id="mail" type="email" name="mail" placeholder="E-mail">

            <label for="password"></label>
            <input id="password" type="password" name="password" placeholder="password">

            <input type="submit" value="Se connecter" class="btn__login">

            <div><a  onclick="dispRegister()" >Créer un compte !</a></div>
        </form>


    </main>

    <footer>


    </footer>


    <script src="/Frontend/js/home.js"></script>
</body>
</html>
