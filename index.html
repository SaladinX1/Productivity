<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Productivity - Home</title>
    <link rel="stylesheet" href="/Frontend/css/styles.css" type="text/css">
</head>
<body class="home" >

  
    <header>

      


    </header>

    <main>


        <img class="home__pic"  src="/Frontend/images/lake_view.jpg" alt="Vue sur grand lac bleu avec un bateau de pêcheurs en son centre">
        

            <div class="home__brand" >
                <h1>Productivity</h1>
                <h3> Partages tes envies, Améliores ta productivité !</h3>
            </div>
            
            <form class="home__signup">
    
                <h2>Inscription</h2>
    
                <label for="nom"></label>
                <input id="nom" type="text" placeholder="Nom" name="nom" >
                <p id="nomErrMsg"></p>
    
                <label for="prenom"></label>
                <input id="prenom" type="text" placeholder="Prenom" name="prenom">
                <p id="prenomErrMsg"></p>
    
                <label for="pseudo"></label>
                <input id="pseudo" type="text" placeholder="pseudo" name="pseudo">
                <p id="pseudoErrMsg"></p>

                <label for="mail"></label>
                <input id="mail" type="email" name="mail" placeholder="E-mail">
                <p id="mailErrMsg"></p>

                <label for="password"></label>
                <input id="password" type="password" name="password" placeholder="password">
                <p id="passwordErrMsg"></p>
    
                <input type="submit" value="Je m'inscris" class="btn__register">
    
                <div><a  onclick="dispLogin()" >Déjà Inscris ?</a></div>
    
            </form>
    
            <form class="home__signin">
    
                <h2>Connexion</h2>
                
                <label for="mailConn"></label>
                <input id="mailConn" type="email" name="mailConn" placeholder="E-mail">
                <p class="mailErr"></p>
    
                <label for="passwordConn"></label>
                <input id="passwordConn" type="password" name="passwordConn" placeholder="password">
                <p class="passwordErr"></p>


                <input type="submit" value="Se connecter" class="btn__login">
    
                <div><a  onclick="dispRegister()" >Créer un compte !</a></div>
            </form>

</div>
    
           

          
        
       

    </main>

    <footer>


    </footer>


    <script src="/Frontend/js/form.js"></script>
</body>
</html>
